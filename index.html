<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fylo data storage component master</title>
  <!-- STYLES CSS  -->
  <link rel="stylesheet" href="styles.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
   <div class="img-container">
      <img src="images/bg-desktop.png" alt="" class="bg-img-body">
    </div>
  <section>
    <div class="container">
      <div class="cards">
        <div class="card first">
          <div class="card-body">
            <img src="images/logo.svg" alt="">
            <div class="group-icons">
              <ul>
                <li><img src="images/icon-document.svg" alt=""></li>
                <li><img src="images/icon-folder.svg" alt=""></li>
                <li><img src="images/icon-upload.svg" alt=""></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card second">
          <div class="card-header">
            <p>You've used <span>815 GB</span> of your storage</p>
            <div class="progress-container" id="progress-bar">
              <div class="progress-bar">
                <div class="progress-circle"></div>
              </div>
            </div>
            <div class="count-container">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          </div>
          <div class="card-body">
            <span class="number">185</span>
            <span class="gb">GB LEFT</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
